plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

task Hello_world {
    doLast {
        println 'Hello world'
    }
}

task makeDocker(type: Exec) {
    commandLine "winpty", "docker", "build", "-t", "gradleIm", "C:/Users/titly/IdeaProjects/java_patterns"
    commandLine "winpty", "docker", "run", "-it", "--rm", "gradleIm", "gradle", "Hello_world"
}

test {
    useJUnitPlatform()
}